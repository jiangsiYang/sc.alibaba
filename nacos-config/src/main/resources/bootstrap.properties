spring.cloud.nacos.config.server-addr=127.0.0.1:8841

spring.application.name=nacos-config

#如果不想通过服务名来加载，比如我的dataId叫example,就可以通过spring.cloud.nacos.config.prefix来指定
spring.cloud.nacos.config.prefix=example

#如果我们想要加载其他格式内容的配置，比如yaml格式，就可以通过spring.cloud.nacos.config.file-extension指定
spring.cloud.nacos.config.file-extension=yaml

#如果我们对配置做了分组管理，比如我不想要默认DEFAULT_GROUP,而是指定其他Group，可以通过spring.cloud.nacos.config.group指定
spring.cloud.nacos.config.group=DEV_GROUP

server.port=8081